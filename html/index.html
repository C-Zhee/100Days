<!DOCTYPE html>

<html>
<head>
    <meta charset ="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Chart</title>
</head>

<body>

    <h1>Welcome to LemonCafe!</h1>

    <div id="coffee">
        <p>Here at LemonCafe, we have a variety of coffees! Take a look at the selection below!</p>

    </div>

    <h1>Our opening times</h1>
    
    <div id="schedule">
        <table>
            <thead>
                <tr bgcolor="pink">
                    <th colspan="2">Monday</th>
                    <th colspan="2">Tuesday</th>
                    <th colspan="2">Wednesday</th>
                    <th colspan="2">Thursday</th>
                    <th colspan="2">Friday</th>
                    <th colspan="2">Saturday</th>
                    <th colspan="2">Sunday</th>
                </tr>
                
                
                <tr bgcolor="yellow">
                    <td colspan="2">Open</td>
                    <td colspan="2">Open</td>
                    <td colspan="2">Closed</td>
                    <td colspan="2">Closed</td>
                    <td colspan="2">Opem</td>
                    <td colspan="2">Open</td>
                    <td colspan="2">Closed</td>
                </tr>
            </table>
        </thead>
    </div>


    <div id="order-form">
        <form>
            <value for="username">Username</value>
            <input id="username" name="username" value="">

            <value for="passowrd">Password</value>
            <input id="password" name="password" type="password">
        </form>
    </div>
</body>

</html>
